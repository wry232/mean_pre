<!DOCTYPE html>
<html ng-app='app'>
<head>
	<title>Coding Sensei</title>
	<link rel="stylesheet" type="text/css" href="css/mystyles.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/1cecbdf9e0.js"></script>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
	<script src="angular/angular.js"></script>
	<script src="angular-route/angular-route.js"></script>
	<script src ='angular-cookies/angular-cookies.js'></script>
	<script src='assets/app.js' type="text/javascript"></script>
</head>
<body>
	<div id='container' ng-controller = "friendsController">
		<div class='slideRight title'>
			<h1 id="title">Coding Sensei</h1>
		</div>
		<div>
			<!-- <img id="dialoguebox" src="css/dialogue_box2.gif"> -->
			<p>"There are two ways to write error-free programs, <br>only the third one works."</p>
		</div>
		
		<img class='floating' id='sensei' src="css/images/sensei.png">
		<div class="transbox form-group">
			<form>
				<b><label><h3><i class="fa fa-user fa-fw"></i>Name:  </h3></label></b><input style='font-size: 30px' type="text" ng-model="newUser.name"><br>
				<b><label><h3><i class="fa fa-envelope-o fa-fw"></i>Email:  </h3></label></b><input style='font-size: 30px' type="text" name="email">
				<input class='btn btn-success btn-lg pulse' type="submit" ng-click='createUser()' value="Sign In">
			</form>
		</div>
	</div>
</body>
</html>
